<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å - –ò–Ω–∞–∫–æ–π</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #2c3e50;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .admin-nav {
            background: #e3f2fd;
            padding: 15px 30px;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #bdc3c7;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #1565c0;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #0d47a1;
        }

        .nav-btn.active {
            background: #1a237e;
        }

        .admin-content {
            padding: 30px;
            min-height: 500px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ø–∏—Å–∫–∞ —Å—Ç–∞—Ç–µ–π */
        .articles-list {
            display: grid;
            gap: 20px;
        }

        .article-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #1a237e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .article-info h3 {
            color: #1a237e;
            margin-bottom: 5px;
        }

        .article-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .article-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-add {
            background: #28a745;
            color: white;
            margin-bottom: 20px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º—ã —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #1a237e;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #1a237e;
            box-shadow: 0 0 0 2px rgba(26, 35, 126, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            min-height: 44px;
        }

        .tag {
            background: #1a237e;
            color: white;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tags-input input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .login-btn {
            background: #1a237e;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h2>–í—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
        <p>–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—é —Å—Ç–∞—Ç—å—è–º–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</p>
        <button class="login-btn" onclick="login()">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Netlify</button>
    </div>

    <div id="adminPage" class="admin-container hidden">
        <div class="admin-header">
            <h1>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å –ò–Ω–∞–∫–æ–π</h1>
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—å—è–º–∏ –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º</p>
        </div>

        <div class="admin-nav">
            <button class="nav-btn active" onclick="showSection('articles')">–°—Ç–∞—Ç—å–∏</button>
            <button class="nav-btn" onclick="showSection('newArticle')">–ù–æ–≤–∞—è —Å—Ç–∞—Ç—å—è</button>
            <button class="nav-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>

        <div class="admin-content">
            <!-- –°–µ–∫—Ü–∏—è —Å–ø–∏—Å–∫–∞ —Å—Ç–∞—Ç–µ–π -->
            <div id="articlesSection">
                <button class="btn btn-add" onclick="showSection('newArticle')">+ –î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∞—Ç—å—é</button>
                <div id="articlesList" class="articles-list">
                    <!-- –°—Ç–∞—Ç—å–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
                </div>
            </div>

            <!-- –°–µ–∫—Ü–∏—è –Ω–æ–≤–æ–π —Å—Ç–∞—Ç—å–∏ -->
            <div id="newArticleSection" class="hidden">
                <h2>–ù–æ–≤–∞—è —Å—Ç–∞—Ç—å—è</h2>
                <form id="articleForm">
                    <input type="hidden" id="articleId">
                    
                    <div class="form-group">
                        <label for="articleTitle">–ó–∞–≥–æ–ª–æ–≤–æ–∫</label>
                        <input type="text" id="articleTitle" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="articleSlug">Slug (URL)</label>
                        <input type="text" id="articleSlug" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="articleExcerpt">–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ</label>
                        <textarea id="articleExcerpt" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="articleAuthor">–ê–≤—Ç–æ—Ä</label>
                        <input type="text" id="articleAuthor" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="articleDate">–î–∞—Ç–∞</label>
                        <input type="date" id="articleDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="articleIcon">–ò–∫–æ–Ω–∫–∞</label>
                        <input type="text" id="articleIcon" class="form-control" placeholder="üó£Ô∏è">
                    </div>

                    <div class="form-group">
                        <label for="articleCategory">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                        <select id="articleCategory" class="form-control" required>
                            <option value="–∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å">–ò–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å</option>
                            <option value="–∏—Å—Ç–æ—Ä–∏—è">–ò—Å—Ç–æ—Ä–∏—è</option>
                            <option value="–∫—É–ª—å—Ç—É—Ä–∞">–ö—É–ª—å—Ç—É—Ä–∞</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>–¢–µ–≥–∏</label>
                        <div class="tags-input" id="tagsContainer">
                            <input type="text" id="tagInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–≥ –∏ –Ω–∞–∂–º–∏—Ç–µ Enter">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="articlePreviewImage">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é</label>
                        <input type="text" id="articlePreviewImage" class="form-control" value="images/previews/preview-.png">
                    </div>

                    <div class="form-group">
                        <label for="articleContent">–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ (HTML)</label>
                        <textarea id="articleContent" class="form-control" rows="15" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—Ç–∞—Ç—å—é</button>
                        <button type="button" class="btn btn-cancel" onclick="showSection('articles')">–û—Ç–º–µ–Ω–∞</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // –¢–µ–∫—É—â–∏–µ —Ç–µ–≥–∏
        let currentTags = [];
        let currentArticleId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Netlify Identity
        function initAuth() {
            if (netlifyIdentity.currentUser()) {
                showAdminPage();
            } else {
                showLoginPage();
            }

            netlifyIdentity.on('login', () => {
                showAdminPage();
                loadArticles();
            });

            netlifyIdentity.on('logout', () => {
                showLoginPage();
            });
        }

        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('adminPage').classList.add('hidden');
        }

        function showAdminPage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('adminPage').classList.remove('hidden');
            loadArticles();
        }

        function login() {
            netlifyIdentity.open();
        }

        function logout() {
            netlifyIdentity.logout();
        }

        function showSection(sectionName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Å–µ–∫—Ü–∏–∏
            document.getElementById('articlesSection').classList.add('hidden');
            document.getElementById('newArticleSection').classList.add('hidden');
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å–µ–∫—Ü–∏—é
            document.getElementById(sectionName + 'Section').classList.remove('hidden');
            
            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (sectionName === 'newArticle') {
                resetForm();
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–µ–π
        async function loadArticles() {
            try {
                const response = await fetch('./articles.json');
                const articles = await response.json();
                displayArticles(articles);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–µ–π:', error);
                showStatus('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–µ–π', 'error');
            }
        }

        function displayArticles(articles) {
            const container = document.getElementById('articlesList');
            container.innerHTML = '';

            articles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article-item';
                articleElement.innerHTML = `
                    <div class="article-info">
                        <h3>${article.title}</h3>
                        <div class="article-meta">
                            ${article.author} ‚Ä¢ ${new Date(article.date).toLocaleDateString('ru-RU')} ‚Ä¢ ${article.category}
                        </div>
                    </div>
                    <div class="article-actions">
                        <button class="btn btn-edit" onclick="editArticle(${article.id})">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button class="btn btn-delete" onclick="deleteArticle(${article.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                container.appendChild(articleElement);
            });
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–≥–∞–º–∏
        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = this.value.trim();
                if (tag && !currentTags.includes(tag)) {
                    currentTags.push(tag);
                    updateTagsDisplay();
                    this.value = '';
                }
            }
        });

        function updateTagsDisplay() {
            const container = document.getElementById('tagsContainer');
            // –û—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∫—Ä–æ–º–µ input
            const input = document.getElementById('tagInput');
            container.innerHTML = '';
            
            currentTags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>
                `;
                container.appendChild(tagElement);
            });
            
            container.appendChild(input);
        }

        function removeTag(tagToRemove) {
            currentTags = currentTags.filter(tag => tag !== tagToRemove);
            updateTagsDisplay();
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—å–∏
        function editArticle(id) {
            fetch('./articles.json')
                .then(response => response.json())
                .then(articles => {
                    const article = articles.find(a => a.id === id);
                    if (article) {
                        currentArticleId = id;
                        document.getElementById('articleId').value = id;
                        document.getElementById('articleTitle').value = article.title;
                        document.getElementById('articleSlug').value = article.slug;
                        document.getElementById('articleExcerpt').value = article.excerpt;
                        document.getElementById('articleAuthor').value = article.author;
                        document.getElementById('articleDate').value = article.date;
                        document.getElementById('articleIcon').value = article.icon;
                        document.getElementById('articleCategory').value = article.category;
                        document.getElementById('articlePreviewImage').value = article.previewImage;
                        document.getElementById('articleContent').value = article.content;
                        
                        currentTags = [...article.tags];
                        updateTagsDisplay();
                        
                        showSection('newArticle');
                        document.querySelector('.admin-content h2').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–∞—Ç—å—é';
                    }
                });
        }

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            document.getElementById('articleForm').reset();
            currentArticleId = null;
            currentTags = [];
            updateTagsDisplay();
            document.querySelector('.admin-content h2').textContent = '–ù–æ–≤–∞—è —Å—Ç–∞—Ç—å—è';
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—å–∏
        function deleteArticle(id) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Ç–∞—Ç—å—é?')) {
                fetch('./articles.json')
                    .then(response => response.json())
                    .then(articles => {
                        const updatedArticles = articles.filter(article => article.id !== id);
                        updateArticlesFile(updatedArticles);
                    });
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å—Ç–∞—Ç—å–∏
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const formData = {
                id: currentArticleId || Math.max(...articles.map(a => a.id), 0) + 1,
                slug: document.getElementById('articleSlug').value,
                title: document.getElementById('articleTitle').value,
                excerpt: document.getElementById('articleExcerpt').value,
                author: document.getElementById('articleAuthor').value,
                date: document.getElementById('articleDate').value,
                icon: document.getElementById('articleIcon').value,
                category: document.getElementById('articleCategory').value,
                tags: currentTags,
                previewImage: document.getElementById('articlePreviewImage').value,
                content: document.getElementById('articleContent').value
            };

            let updatedArticles;
            if (currentArticleId) {
                // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Å—Ç–∞—Ç—å–∏
                updatedArticles = articles.map(article => 
                    article.id === currentArticleId ? formData : article
                );
            } else {
                // –ù–æ–≤–∞—è —Å—Ç–∞—Ç—å—è
                updatedArticles = [...articles, formData];
            }

            updateArticlesFile(updatedArticles);
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ —Å—Ç–∞—Ç–µ–π
        function updateArticlesFile(articles) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ GitHub API
            // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('articles', JSON.stringify(articles));
            
            // –ò–º–∏—Ç–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
            showStatus('–°—Ç–∞—Ç—å—è —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!', 'success');
            setTimeout(() => {
                showSection('articles');
                loadArticles();
            }, 2000);
        }

        function showStatus(message, type) {
            // –£–¥–∞–ª–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            const existingStatus = document.querySelector('.status-message');
            if (existingStatus) {
                existingStatus.remove();
            }

            const status = document.createElement('div');
            status.className = `status-message status-${type}`;
            status.textContent = message;
            
            document.querySelector('.admin-content').prepend(status);
        }

        // –ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è slug –∏–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞
        document.getElementById('articleTitle').addEventListener('input', function() {
            if (!document.getElementById('articleSlug').value) {
                const slug = this.value
                    .toLowerCase()
                    .replace(/[^\w\u0400-\u04FF]+/g, '-')
                    .replace(/^-+|-+$/g, '');
                document.getElementById('articleSlug').value = slug;
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initAuth();
            updateTagsDisplay();
        });
    </script>
</body>
</html>
