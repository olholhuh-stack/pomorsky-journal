<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Инакой - Панель для авторов</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .admin-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #1a237e;
      margin-bottom: 20px;
    }
    
    .title {
      color: #333;
      margin-bottom: 30px;
      font-size: 1.5rem;
    }
    
    .netlify-identity-button {
      background: #1a237e;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .netlify-identity-button:hover {
      background: #0d47a1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
    }
    
    .info {
      margin-top: 30px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="logo">Инакой</div>
    <div class="title">Панель для авторов</div>
    <div data-netlify-identity-button>Войти для публикации статей</div>
    <div class="info">Для публикации статей требуется доступ от редакции</div>
  </div>
  
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/#/collections/articles";
          });
        } else {
          document.location.href = "/admin/#/collections/articles";
        }
      });
    }
  </script>
</body>
</html>
