backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: "images"
public_folder: "/images"

collections:
  - name: "articles"
    label: "Статьи"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "ID", name: "id", widget: "number"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Заголовок", name: "title", widget: "string"}
      - {label: "Краткое описание", name: "excerpt", widget: "text"}
      - {label: "Автор", name: "author", widget: "string"}
      - {label: "Дата публикации", name: "date", widget: "datetime"}
      - {label: "Иконка", name: "icon", widget: "string"}
      - {label: "Категория", name: "category", widget: "select", options: ["идентичность", "история", "культура"]}
      - {label: "Теги", name: "tags", widget: "list"}
      - {label: "Изображение превью", name: "previewImage", widget: "image"}
      - {label: "Содержание", name: "content", widget: "markdown"}