<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω–∞–∫–æ–π - –°—Ç–∞—Ç—å—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;350;400;450;500;600&display=swap" rel="stylesheet">
    <style>
        /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò */
        :root {
            --color-black: #000000;
            --color-white: #ffffff;
            --color-gray: #777777;
            --color-gray-light: #f8f8f8;
            --color-border: #e0e0e0;
            --color-accent: #8B0000;
            --color-accent-light: #a52a2a;
            --color-accent-bg: #fff8f8;
        }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Courier New', monospace;
        line-height: 1.6;
        color: var(--color-black);
        background-color: var(--color-white);
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.01em;
    }

    .app {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 40px;
        width: 100%;
    }

    /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
    .main-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: var(--color-white);
        border-bottom: 1px solid var(--color-border);
        z-index: 1000;
        padding: 20px 0;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-logo {
        font-family: 'Playfair Display', serif;
        font-size: 1.8rem;
        color: var(--color-accent);
        text-decoration: none;
        font-weight: 700;
        letter-spacing: -0.02em;
    }

    /* –ì–ê–ú–ë–£–†–ì–ï–† */
    .hamburger {
        display: none;
        width: 30px;
        height: 20px;
        position: relative;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
    }

    .hamburger span {
        display: block;
        width: 100%;
        height: 2px;
        background: var(--color-accent);
        position: absolute;
        left: 0;
        transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { top: 18px; }

    .hamburger.active span:nth-child(1) {
        transform: rotate(45deg);
        top: 9px;
    }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg);
        top: 9px;
    }

    /* –ú–ï–ù–Æ */
    .nav-links {
        display: flex;
        gap: 40px;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-links a {
        color: var(--color-black);
        text-decoration: none;
        font-weight: 400;
        font-size: 0.95rem;
        padding: 5px 0;
        position: relative;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: var(--color-accent);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--color-accent);
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .admin-link {
        background-color: var(--color-accent);
        color: var(--color-white) !important;
        padding: 8px 20px !important;
        border: 1px solid var(--color-accent);
        transition: all 0.3s ease;
    }

    .admin-link:hover {
        background-color: var(--color-white);
        color: var(--color-accent) !important;
    }

    /* –ú–û–ë–ò–õ–¨–ù–û–ï –ú–ï–ù–Æ */
    @media (max-width: 768px) {
        .app, .nav-container {
            padding: 0 20px;
        }
        
        .hamburger { display: block; }
        
        .nav-links {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: var(--color-white);
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 0;
            transition: right 0.4s ease;
            z-index: 1001;
            padding-top: 80px;
            border-left: 1px solid var(--color-border);
        }
        
        .nav-links.active { right: 0; }
        
        .nav-links a {
            width: 100%;
            padding: 15px 30px;
            border-bottom: 1px solid var(--color-border);
            font-size: 1.1rem;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        
        .menu-overlay.active { display: block; }
    }

    /* –ö–ù–û–ü–ö–ê –ù–ê–ó–ê–î */
    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin: 120px 0 30px 0;
        color: var(--color-accent);
        text-decoration: none;
        font-weight: 500;
        padding: 12px 24px;
        border: 2px solid var(--color-accent);
        border-radius: 4px;
        transition: all 0.3s ease;
        background: transparent;
    }

    .back-button:hover {
        background-color: var(--color-accent);
        color: var(--color-white);
        transform: translateX(-5px);
    }

    /* –°–¢–ê–¢–¨–Ø */
    .article-container {
        margin-bottom: 80px;
    }

    .article-header {
        margin-bottom: 50px;
        padding-bottom: 30px;
        border-bottom: 1px solid var(--color-border);
    }

    .article-category {
        display: inline-block;
        background: transparent;
        color: var(--color-accent);
        padding: 0;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 20px;
        position: relative;
        padding-left: 20px;
    }

    .article-category::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        width: 12px;
        height: 2px;
        background: var(--color-accent);
        transform: translateY(-50%);
    }

    .article-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.8rem;
        color: var(--color-black);
        margin-bottom: 20px;
        font-weight: 700;
        line-height: 1.2;
        letter-spacing: -0.02em;
    }

    .article-meta {
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: 0.95rem;
        color: var(--color-gray);
        font-weight: 400;
    }

    .article-date {
        position: relative;
        padding-left: 25px;
    }

    .article-date::before {
        content: 'üìÖ';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.8rem;
    }

    /* –°–¢–ò–õ–ò –î–õ–Ø –°–ù–û–°–û–ö */
    .footnote-ref {
        background: none;
        border: none;
        color: var(--color-accent);
        font-size: 0.85em;
        vertical-align: super;
        line-height: 1;
        padding: 0 2px;
        cursor: pointer;
        font-family: inherit;
        text-decoration: none;
        position: relative;
        z-index: 1;
        font-weight: 500;
    }

    .footnote-ref:hover {
        text-decoration: underline;
        color: var(--color-accent-light);
    }

    .footnote-popover {
        position: absolute;
        z-index: 1000;
        max-width: 320px;
        width: max-content;
        background: var(--color-white);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        font-size: 0.95rem;
        line-height: 1.5;
        color: var(--color-gray);
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
    }

    .footnote-popover.active {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
    }

    .footnote-popover::before {
        content: '';
        position: absolute;
        top: -6px;
        left: 20px;
        width: 10px;
        height: 10px;
        background: var(--color-white);
        border-left: 1px solid var(--color-border);
        border-top: 1px solid var(--color-border);
        transform: rotate(45deg);
    }

    /* –û–≤–µ—Ä–ª–µ–π –¥–ª—è —Å–Ω–æ—Å–æ–∫ (—á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∑–∞–∫—Ä—ã—Ç—å, –∫–ª–∏–∫–Ω—É–≤ –≤–Ω–µ —Å–Ω–æ—Å–∫–∏) */
    .footnote-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        background: transparent;
        display: none;
    }

    .footnote-overlay.active {
        display: block;
    }

    /* –°–û–î–ï–†–ñ–ê–ù–ò–ï –°–¢–ê–¢–¨–ò */
    .article-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: var(--color-black);
    }

    .article-content h2 {
        font-family: 'Playfair Display', serif;
        font-size: 1.8rem;
        color: var(--color-accent);
        margin: 50px 0 20px 0;
        font-weight: 600;
    }

    .article-content h3 {
        font-family: 'Playfair Display', serif;
        font-size: 1.4rem;
        color: var(--color-black);
        margin: 40px 0 15px 0;
        font-weight: 600;
    }

    .article-content p {
        margin-bottom: 25px;
    }

    .article-content blockquote {
        border-left: 4px solid var(--color-accent);
        padding-left: 25px;
        margin: 30px 0;
        font-style: italic;
        color: var(--color-gray);
        font-size: 1.2rem;
        line-height: 1.6;
    }

    .article-content img {
        max-width: 100%;
        height: auto;
        margin: 30px 0;
        border-radius: 4px;
    }

    /* –°–ö–ï–õ–ï–¢–û–ù */
    .skeleton {
        animation: skeleton-loading 1.5s ease-in-out infinite;
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        border-radius: 4px;
    }

    @keyframes skeleton-loading {
        0% {
            background-position: 200% 0;
        }
        100% {
            background-position: -200% 0;
        }
    }

    .skeleton-title {
        height: 60px;
        width: 80%;
        margin-bottom: 20px;
    }

    .skeleton-meta {
        height: 20px;
        width: 60%;
        margin-bottom: 30px;
    }

    .skeleton-text {
        height: 20px;
        width: 100%;
        margin-bottom: 15px;
    }

    .skeleton-text.short {
        width: 70%;
    }

    /* –§–£–¢–ï–† */
    .footer {
        background-color: var(--color-gray-light);
        padding: 80px 0 40px;
        margin-top: 60px;
        border-top: 1px solid var(--color-border);
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 40px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 50px;
    }

    .footer-section h3 {
        font-family: 'Playfair Display', serif;
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: var(--color-accent);
        font-weight: 600;
    }

    .footer-section p {
        line-height: 1.6;
        font-size: 0.95rem;
        color: var(--color-gray);
        font-weight: 400;
    }

    .footer-links {
        list-style: none;
        padding: 0;
    }

    .footer-links li {
        margin-bottom: 12px;
    }

    .footer-links a {
        color: var(--color-gray);
        text-decoration: none;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.95rem;
    }

    .footer-links a:hover {
        color: var(--color-accent);
    }

    .footer-bottom {
        max-width: 1200px;
        margin: 60px auto 0;
        padding: 30px 40px 0;
        border-top: 1px solid var(--color-border);
        text-align: center;
        color: var(--color-gray);
        font-size: 0.9rem;
    }

    /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
    @media (max-width: 768px) {
        .app {
            max-width: 100%;
        }
        
        .article-title {
            font-size: 2.2rem;
        }
        
        .article-meta {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        
        .footnote-popover {
            max-width: 280px;
            padding: 15px;
            font-size: 0.9rem;
        }
        
        .footer-content {
            grid-template-columns: 1fr;
            gap: 40px;
        }
    }

    @media (max-width: 480px) {
        .app {
            padding: 0 20px;
        }
        
        .article-title {
            font-size: 1.8rem;
        }
        
        .article-content {
            font-size: 1rem;
        }
        
        .back-button {
            margin-top: 100px;
        }
        
        .footnote-popover {
            max-width: 250px;
            padding: 12px;
            font-size: 0.85rem;
        }
    }
</style>
</body> </html>
