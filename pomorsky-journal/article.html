<!-- Подключаем библиотеку для преобразования Markdown в HTML -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    // МЕНЮ
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        const menuOverlay = document.getElementById('menuOverlay');
        
        function openMenu() {
            hamburger.classList.add('active');
            navLinks.classList.add('active');
            menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMenu() {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        hamburger.addEventListener('click', function(e) {
            e.stopPropagation();
            if (navLinks.classList.contains('active')) {
                closeMenu();
            } else {
                openMenu();
            }
        });
        
        menuOverlay.addEventListener('click', function() {
            closeMenu();
        });
        
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                closeMenu();
            });
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && navLinks.classList.contains('active')) {
                closeMenu();
            }
        });
        
        document.addEventListener('click', function(e) {
            if (navLinks.classList.contains('active') && 
                !navLinks.contains(e.target) && 
                !hamburger.contains(e.target)) {
                closeMenu();
            }
        });
        
        // Загружаем статью при загрузке страницы
        loadArticle();
    });

    // ФУНКЦИЯ ДЛЯ УДАЛЕНИЯ FRONTMATTER (YAML ЗАГОЛОВКА)
    function removeFrontmatter(markdown) {
        // Ищем frontmatter в формате --- ... ---
        const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n/;
        const match = markdown.match(frontmatterRegex);
        
        if (match) {
            // Удаляем frontmatter и возвращаем остальной текст
            return markdown.slice(match[0].length);
        }
        
        // Если frontmatter не найден, возвращаем исходный текст
        return markdown;
    }

    // ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ДЛЯ СНОСОК
    let currentFootnotes = [];
    let activePopover = null;
    let activeOverlay = null;

    // ФУНКЦИИ ДЛЯ РАБОТЫ СО СНОСКАМИ
    function initFootnotes() {
        const footnoteRefs = document.querySelectorAll('.footnote-ref');
        
        footnoteRefs.forEach(ref => {
            ref.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const index = parseInt(this.getAttribute('data-footnote-index'));
                const footnoteText = currentFootnotes[index];
                
                if (!footnoteText) return;
                
                // Закрываем предыдущую сноску, если она открыта
                closeActiveFootnote();
                
                // Создаем оверлей
                activeOverlay = document.createElement('div');
                activeOverlay.className = 'footnote-overlay active';
                document.body.appendChild(activeOverlay);
                
                // Создаем попап
                activePopover = document.createElement('div');
                activePopover.className = 'footnote-popover active';
                activePopover.innerHTML = footnoteText;
                
                // Позиционируем попап
                const rect = this.getBoundingClientRect();
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                
                let top = rect.bottom + scrollTop;
                let left = rect.left + scrollLeft;
                
                // Корректируем позицию для мобильных устройств
                if (window.innerWidth < 768) {
                    left = Math.max(10, left - 140);
                }
                
                activePopover.style.top = top + 'px';
                activePopover.style.left = left + 'px';
                
                document.body.appendChild(activePopover);
                
                // Обработчики для закрытия
                activeOverlay.addEventListener('click', closeActiveFootnote);
                
                document.addEventListener('keydown', function escHandler(e) {
                    if (e.key === 'Escape') {
                        closeActiveFootnote();
                    }
                });
                
                // Закрываем при скролле
                window.addEventListener('scroll', closeActiveFootnote, { once: true });
            });
        });
    }
    
    function closeActiveFootnote() {
        if (activePopover) {
            activePopover.remove();
            activePopover = null;
        }
        if (activeOverlay) {
            activeOverlay.remove();
            activeOverlay = null;
        }
        
        // Удаляем обработчики
        document.removeEventListener('keydown', closeActiveFootnote);
        window.removeEventListener('scroll', closeActiveFootnote);
    }
    
    // Обработка сносок в Markdown
    function processFootnotes(markdown) {
        // Сначала извлекаем сноски из текста
        const footnoteRegex = /\[\^(\d+)\]:\s*(.*?)(?=\n\[\^\d+\]:|\n\n|$)/gs;
        const footnotes = {};
        
        // Ищем все сноски
        let match;
        while ((match = footnoteRegex.exec(markdown)) !== null) {
            const number = match[1];
            const text = match[2].trim();
            footnotes[number] = text;
            // Удаляем сноску из основного текста
            markdown = markdown.replace(match[0], '');
        }
        
        // Сохраняем сноски в глобальную переменную
        currentFootnotes = Object.values(footnotes);
        
        // Заменяем ссылки на сноски в тексте
        const refRegex = /\[\^(\d+)\]/g;
        markdown = markdown.replace(refRegex, function(match, number) {
            const index = parseInt(number) - 1;
            return `<button class="footnote-ref" data-footnote-index="${index}">${number}</button>`;
        });
        
        return markdown;
    }

    // ЗАГРУЗКА СТАТЬИ
    async function loadArticle() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId) {
                document.getElementById('articleContainer').innerHTML = 
                    '<div style="text-align: center; padding: 80px 20px; color: var(--color-gray); font-size: 1.1rem;">Статья не найдена</div>';
                return;
            }

            // Загружаем список статей
            const response = await fetch('articles-list.json');
            const articles = await response.json();
            const article = articles.find(a => a.id == articleId);
            
            if (!article) {
                document.getElementById('articleContainer').innerHTML = 
                    '<div style="text-align: center; padding: 80px 20px; color: var(--color-gray); font-size: 1.1rem;">Статья не найдена</div>';
                return;
            }

            // Загружаем содержимое статьи
            let content = '';
            try {
                const contentResponse = await fetch(article.contentFile);
                if (contentResponse.ok) {
                    let markdown = await contentResponse.text();
                    
                    // УДАЛЯЕМ FRONTMATTER ПЕРЕД ПРЕОБРАЗОВАНИЕМ
                    markdown = removeFrontmatter(markdown);
                    
                    // Обрабатываем сноски
                    markdown = processFootnotes(markdown);
                    
                    // Преобразуем Markdown в HTML
                    content = marked.parse(markdown);
                } else {
                    // Если файл не найден, создаем демо-контент
                    content = createDemoContent(article);
                }
            } catch (error) {
                console.error('Ошибка загрузки содержимого статьи:', error);
                content = createDemoContent(article);
            }

            displayArticle(article, content);
            
        } catch (error) {
            console.error('Ошибка загрузки статьи:', error);
            document.getElementById('articleContainer').innerHTML = 
                '<div style="text-align: center; padding: 80px 20px; color: var(--color-gray); font-size: 1.1rem;">Ошибка загрузки статьи. Пожалуйста, попробуйте позже.</div>';
        }
    }
    
    function createDemoContent(article) {
        return `
            <p>Это демонстрационное содержание для статьи "${article.title}".</p>
            <p>В реальной системе здесь будет загружен Markdown файл из папки articles.</p>
            <h2>О статье</h2>
            <p>Автор: ${article.author}</p>
            <p>Дата публикации: ${new Date(article.date).toLocaleDateString('ru-RU')}</p>
            <p>Категория: ${article.category}</p>
            ${article.tags ? `<p>Теги: ${article.tags.join(', ')}</p>` : ''}
            <h2>Краткое содержание</h2>
            <p>${article.excerpt}</p>
            <h2>Основной текст</h2>
            <p>Основной текст статьи будет загружен из соответствующего Markdown файла.</p>
            <blockquote>Это пример цитаты из статьи, оформленной в стиле журнала.</blockquote>
            <p>Статья завершается выводами и заключением по теме исследования.</p>
        `;
    }
    
    function displayArticle(article, content) {
        const container = document.getElementById('articleContainer');
        
        // Обновляем заголовок страницы
        document.title = `${article.title} - Инакой`;
        
        container.innerHTML = `
            <div class="article-header">
                <div class="article-category">${article.category}</div>
                <h1 class="article-title">${article.title}</h1>
                <div class="article-meta">
                    <span class="article-author">${article.author}</span>
                    <span class="article-date">${new Date(article.date).toLocaleDateString('ru-RU', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                </div>
            </div>
            <div class="article-content">
                ${content}
            </div>
        `;
        
        // Инициализируем сноски после загрузки статьи
        setTimeout(() => {
            initFootnotes();
        }, 100);
    }
</script>
